            <div class="formulario">
                <form action="mailto: karla.islas213090@potros.itson.edu.mx?subject=Contacto" method=post
                    enctype="text/plain">
                    <h1><a name="fragmentoContacto">Contact me</a></h3>
                    <p>
                        <label for="nombre" class="colocar_nombre">Name<span class="obligatorio">*</span></label>
                        <input type="text" name="introducir_nombre" id="nombre" required="obligatorio" placeholder="enter your name">

                        <label for="email" class="colocar_email">E-mail<span class="obligatorio">*</span></label>

                    </p>

                    <p>
                        <label for="telefono" class="colocar_telefono">Phone</label>
                        <input type="tel" name="introducir_telefono" id="telefono" placeholder="enter your phone number">
                    </p>

                    <p>
                        <label for="asunto" class="colocar_asunto">Subject<span class="obligatorio">*</span></label>
                        <input type="text" name="introducir_asunto" id="assunto" required="obligatorio" placeholder="enter a subject">
                    </p>

                    <p>
                        <label for="mensaje" class="colocar_mensaje">Message<span class="obligatorio">*</span></label>
                        <textarea name="introducir_mensaje" class="texto_mensaje" id="mensaje" required="obligatorio"
                            placeholder="enter a message"></textarea>
                    </p>

                    <button type="submit" name="enviar_formulario" id="enviar">
                        <p>Send</p>
                    </button>
